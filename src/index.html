<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="../dev/styles/main.css">
</head>

<body>
    <header>
        <h1>Calculadora de IMC</h1>
    </header>
    <main>
        <div class="container">
            <div class="form-group">
                <div class="select-group">
                    <p><strong>Selecione:</strong></p>
                    <div class="form-flex">
                        <label>
                            <input type="radio" name="idade" value="adulto" checked>
                            <span class="checked">Adulto</span>
                        </label>
                        <label>
                            <input type="radio" name="idade" value="crianca">
                            <span class="unchecked">Criança</span>
                        </label>
                    </div>
                </div>

                <div class="select-group">
                    <p><strong>Sexo:</strong></p>
                    <div class="form-flex">
                        <label>
                            <input type="radio" name="sexo" value="homem" checked>
                            <span class="checked">Homem</span>
                        </label>
                        <label>
                            <input type="radio" name="sexo" value="mulher">
                            <span class="unchecked">Mulher</span>
                        </label>
                    </div>
                </div>
            </div>

            <form id="imcForm">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" required placeholder="Digite o peso">

                <label for="altura">Altura (m):</label>
                <input type="number" step="0.01" id="altura" required placeholder="Digite a altura">

                <button type="submit" class="imc-button">Calcular IMC</button>
            </form>

        </div>
    </main>
    <div id="resultado">
        <div>
            <h2>seu iMC é:</h2>
            <p id="imcValue">Seu IMC <br> será exibido aqui.</p>
        </div>
        <div>
            <p id="classificacao">Como chegamos ao número à esquerda: o índice de massa <br> corporal de um adulto é o
                seu
                peso em quilos (por exemplo, 80 kg), <br> dividido por sua altura ao quadrado (vamos imaginar, 1,80 <br>
                m x
                1,80
                m).</p>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>

</html>
