<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="imcForm">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" required placeholder="Digite o peso">

            <label for="altura">Altura (m):</label>
            <input type="number" step="0.01" id="altura" required placeholder="Digite a altura">

            <button type="submit">Calcular IMC</button>
        </form>

        <div id="resultado">
            <h2>Resultado</h2>
            <p id="imcValue">Seu IMC será exibido aqui.</p>
            <p id="classificacao">Classificação: </p>
        </div>
    </div>
</body>

</html>
